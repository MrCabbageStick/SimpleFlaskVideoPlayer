<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ movie.get("title") }}</title>
    
    <script src="{{url_for('static', filename='js/colorWheelOOP.js')}}"></script>
    <script src="{{url_for('static', filename='js/player.js')}}" defer></script>
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/player.css')}}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="player" js-player focused>

        <video src="{{ movie.url }}" class="player__video" js-player-video></video>

        <div class="player__top-bar">

            <button class="player__leave" js-player-leave>&smt;</button>
            <div class="player__title-bar portrait">
                {{ movie.get("title") }}
            </div>

        </div>

        <div class="player__bottom-bar">

            <div class="player__timeline" js-player-timeline></div>

            <div class="player__action-bar">
                <button js-player-toggle>></button>
            </div>

            <div class="timestamp" js-player-timestamp>0:00:00 / 10:00:00</div>

            <div class="player__title-bar landscape">
                {{ movie.get("title") }}
            </div>

            <div class="player__additions-bar"></div>

            </div>

    </div>
    
</body>
</html>
